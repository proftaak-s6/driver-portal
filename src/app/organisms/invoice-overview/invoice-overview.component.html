<div class="container">
  <h1>Mijn ritten</h1>
  <div class="content" style="width: 85%" *ngIf="this.invoiceCards.length > 0">
    <mat-accordion>
      <div *ngFor="let invoiceCard of this.invoiceCards">
        <app-invoice-card [invoiceCard]="invoiceCard" (refreshRequired)="this.refreshData()"></app-invoice-card>
      </div>
    </mat-accordion>
  </div>

  <div *ngIf="this.invoiceCards.length == 0">
    <mat-spinner></mat-spinner>
  </div>
</div>
